{% for c in rfq %}

<tr>
  <td class="py-2">
      <div class="custom-control custom-checkbox checkbox-{{c.get_status_color}}">
          <input type="checkbox" class="custom-control-input" id="checkbox{{c.id}}">
          <label class="custom-control-label" for="checkbox{{c.id}}"></label>
      </div>
  </td>

<td>{{c.id}}</td>

 <td>{{c.get_PurchaseStatus_display}}</td>

 <td>{{c.PurchaseRequestedUser}}</td>
 <td>{{c.get_dateCreated_jalali}}</td>







 <td>
   <td>
                                               <div class="d-flex">
                                                   <a href="#" class="btn btn-primary shadow btn-xs sharp mr-1 js-update-purchaseRequest"   data-url="{% url 'purchaseRequest_update' c.id %}"><i class="fa fa-pencil"></i></a>
                                                   <a href="#" class="btn btn-danger shadow btn-xs sharp js-delete-purchaseRequest"  data-url="{% url 'purchaseRequest_delete' c.id %}"><i class="fa fa-trash"></i></a>
                                               </div>
                                           </td>

    </td>
</tr>
{% empty %}
<tr>
 <td colspan="10" class="text-center ">هیچ موردی یافت نشد</td>
</tr>

{% endfor %}
