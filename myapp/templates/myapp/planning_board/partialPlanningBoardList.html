{% for c in sup %}
<div class="col-lg-12">

  <div class="card">
    <div class="card-header">
      <h4 class="card-title">{{c.name}} </h4>
      <p><button type="button" class="btn btn-danger" >حذف <span class="btn-icon-right"><i class="fa fa-close"></i></span>
      </button>
      <button type="button" class="btn btn-secondary" id="printButton">ارسال پیام <span class="btn-icon-right"><i class="fa fa-envelope"></i></span>
      </button>
      <button type="button" class="btn btn-primary">اضافه کردن به سبد خرید<span class="btn-icon-right"><i class="fa fa-shopping-cart"></i></span>
      </button></p>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-responsive-md print" id="myTable">
          <thead>
            <tr>
              <th class="width50">
                <div class="custom-control custom-checkbox checkbox-success check-lg mr-3">
                  <input type="checkbox" class="custom-control-input" id="checkAll1" required="">
                  <label class="custom-control-label" for="checkAll1"></label>
                </div>
              </th>
              <th><strong>نام قطعه</strong></th>
              <th><strong>کد قطعه</strong></th>
              <th><strong>درخواست کننده</strong></th>
              <th><strong>تعداد</strong></th>
              <th><strong>قیمت واحد</strong></th>
              <th><strong>مجموع</strong></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for d in c.suppliers.all %}
            <tr>
              <td>
                <div class="custom-control custom-checkbox checkbox-success check-lg mr-3">
                  <input type="checkbox" class="custom-control-input" id="customCheckBox2" required="">
                  <label class="custom-control-label" for="customCheckBox2"></label>
                </div>
              </td>
              <td><strong>{{d.PurchaseRequestPartName}}</strong></td>
              <td>
                <div class="d-flex align-items-center"><img src="images/avatar/1.jpg" class="rounded-lg mr-2" width="24" alt=""> <span class="w-space-no">{{d.PurchaseRequestRequestedUser}}</span>
                </div>
              </td>
              <td>{{d.PurchaseRequestRequestedUser}}


              </td>
              <td><input type="text" class="form-control form-control-sm" name="" value="{{d.PurchaseRequestAssetQty}}"></td>
              <td>
                <div class="d-flex align-items-center"><input type="text" class="form-control form-control-sm" name="" value="">
                </div>
              </td>
              <td>
                <div class="d-flex align-items-center"><input type="text" class="form-control form-control-sm" name="" value="">
                </div>
              </td>
              <td>
                <div class="d-flex">
                  <a href="#" class="btn btn-primary shadow btn-xs sharp mr-1"><i class="fa fa-pencil"></i></a>
                  <a href="#" class="btn btn-danger shadow btn-xs sharp"><i class="fa fa-trash"></i></a>
                </div>
              </td>
            </tr>

              {% endfor %}


          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endfor %}
