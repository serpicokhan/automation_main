{% for c in business %}

<tr>
<td></td>
<td>{{c.code|default_if_none:"مشخص نشده"}}</td>
 <td>{{c.name|default_if_none:"مشخص نشده"}}</td>
 <td>{{c.address|default_if_none:"مشخص نشده"}}</td>
<td>{{c.primaryContact|default_if_none:"مشخص نشده"}}</td>






 <td> <div class="d-flex">
      <a href="#" class="btn btn-primary shadow btn-xs sharp mr-1 js-update-business"   data-url="{% url 'business_update' c.id %}"><i class="fa fa-pencil"></i></a>
      <a href="#" class="btn btn-danger shadow btn-xs sharp js-delete-business"  data-url="{% url 'business_delete' c.id %}"><i class="fa fa-trash"></i></a>
  </div>
    </td>
</tr>
{% empty %}
<tr>
 <td colspan="8" class="text-center bg-warning">هیچ موردی یافت نشد</td>
</tr>

{% endfor %}
