{% load static %}
<div class="modal-header ">
  <h5 class="modal-title">درخواست جدید</h5>
  <button type="button" class="close" data-dismiss="modal">
    <span>×</span>
  </button>
</div>
<div class="modal-body">


  <div class="row">
    <div class="col-lg-12">
      <div class="card">

        <div class="card-body">

          <div class=" ml-0 ml-sm-4 ml-sm-0">




            <form method="post" action="{% url 'purchaseRequest_create'   %}" class="js-purchaseRequest-create-form" autocomplete="off">
              {% csrf_token %}


              {% include 'myapp/purchase/partialPurchaseRequestForm.html' %}

            </form>








          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger light" data-dismiss="modal">
    بستن
  </button>
  <button type="button" class="btn btn-primary">ذخیره</button>
</div>

{% load static %}

{% block javascript %}

<script src="{% static '/js/project/purchaserequest.js' %}"></script>
{% endblock %}
